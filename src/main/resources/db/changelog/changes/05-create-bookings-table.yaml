databaseChangeLog:
  - changeSet:
      id: create-bookings-table
      author: BINOV_team
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: checkIn
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: checkOut
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: accommodation_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_accommodation_id
                    references: accommodations(id)
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_customer_id
                    references: customers(id)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
