databaseChangeLog:
  - changeSet:
      id: create-customers-roles-table
      author: BINOV_team
      changes:
        - createTable:
            tableName: customers_roles
            columns:
              - column:
                  name: customers_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_customers_roles_customer
                    references: customers(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_customers_roles_role
                    references: roles(id)
