databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: BINOV_team
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payments_booking_id
                    references: bookings(id)
              - column:
                  name: session_url
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: total
                  type: decimal(18,2)
                  constraints:
                    nullable: true
